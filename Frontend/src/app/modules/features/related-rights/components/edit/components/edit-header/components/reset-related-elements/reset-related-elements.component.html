<h1 mat-dialog-title>Delete Related Elements</h1>
<mat-dialog-content class="mat-typography">
  <p>
    WARNING - This action will clear all currently selected
    <strong>Related Elements</strong>. Are you sure you want to continue?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'reset'" color="warn">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
