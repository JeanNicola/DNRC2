<h2 mat-dialog-title>{{ title }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px">
  <div class="review-related-rights-information">
    <div class="related-rights-row">
      <app-related-right-row
        [relatedRightId]="data?.values?.relatedRightId"
      ></app-related-right-row>
    </div>

    <app-water-rights
      [relatedRightId]="data?.values?.relatedRightId"
      [hideActions]="true"
    ></app-water-rights>
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button
    [mat-dialog-close]="null"
    mat-mini-fab
    color="warn"
    matTooltip="Close"
    #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
