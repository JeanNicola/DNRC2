<mat-card>
  <mat-card-title>Responsible Office</mat-card-title>
  <mat-card-content>
    <app-water-right-responsible-office
      [idArray]="idArray"
      [officeSubject]="officeSubject"
      [isDecreed]="isDecreed"
      [isEditableIfDecreed]="isEditableIfDecreed"
    ></app-water-right-responsible-office>
  </mat-card-content>
</mat-card>
<p class="file-location-subtitle">File Location</p>
<div class="tables-container">
  <div class="table table-left">
    <app-water-right-office
      [idArray]="idArray"
      [officeSubject]="officeSubject"
      [comparisonDate]="earliestDate"
      [isDecreed]="isDecreed"
      [isEditableIfDecreed]="isEditableIfDecreed"
    ></app-water-right-office>
  </div>
  <div class="table table-right">
    <app-water-right-staff
      [idArray]="idArray"
      [staffSubject]="staffSubject"
      [comparisonDate]="earliestDate"
      [isDecreed]="isDecreed"
      [isEditableIfDecreed]="isEditableIfDecreed"
    ></app-water-right-staff>
  </div>
</div>
