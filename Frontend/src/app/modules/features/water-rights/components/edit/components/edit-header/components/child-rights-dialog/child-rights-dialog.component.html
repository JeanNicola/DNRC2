<h2 mat-dialog-title>Child Rights</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px">
  <app-child-rights-table
    [waterRightId]="data.waterRightId"
    (dblClickEvent)="onDblClick($event)"
  ></app-child-rights-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
      [mat-dialog-close]="null"
      mat-mini-fab
      color="warn"
      matTooltip="Cancel"
      #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
