<h2 mat-dialog-title>Water Right Versions</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px">
  <h3><b>Water Right:</b> {{data.basin}} {{data.waterRightNumber}} {{data.ext}}</h3>
  <app-version-table
    [waterRightId]="data.waterRightId"
  ></app-version-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
      [mat-dialog-close]="null"
      mat-mini-fab
      color="warn"
      matTooltip="Cancel"
      #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
