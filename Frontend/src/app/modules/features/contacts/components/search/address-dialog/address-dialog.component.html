<h2 mat-dialog-title>Address</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px; min-width: 600px">
  <app-address-table
    [contactId]="data?.contactId"
    [hideActions]="true"
    [containerStyles]="{ width: '100%' }"
    [showRtnMail]="false"
  ></app-address-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    [mat-dialog-close]="null"
    mat-mini-fab
    color="warn"
    matTooltip="Cancel"
    #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
