<p *ngIf="!data">Loading...</p>
<mat-card *ngIf="data" style="margin-top: 20px">
  <br />
  <div class="comments-container">
    <shared-data-row-field
      style="width: 95%"
      [field]="_getColumn('comments')"
      [dataValue]="data?.comments"
    ></shared-data-row-field>
    <div class="cd-btn-container">
      <button
        #editButton
        mat-mini-fab
        color="primary"
        matTooltip="Edit"
        (click)="onEdit()"
        [disabled]="!permissions.canPUT || disableEdit"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
