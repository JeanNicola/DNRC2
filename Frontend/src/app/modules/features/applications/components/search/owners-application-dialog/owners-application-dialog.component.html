<h2 mat-dialog-title>Applications by Applicant</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px">
  <h3><b>Applicant:</b> {{data.name}} (#{{data.contactId}})</h3>
  <app-owners-application-table
    [inputData]="data.applications"
    [contactId]="data.contactId"
    (dblClickEvent)="onDblClick($event)"
  ></app-owners-application-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
      [mat-dialog-close]="null"
      mat-mini-fab
      color="warn"
      matTooltip="Cancel"
      #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
