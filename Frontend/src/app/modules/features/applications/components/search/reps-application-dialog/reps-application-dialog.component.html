<h2 mat-dialog-title>Applications by Representative</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="margin-top: 10px">
  <h3><b>Representative:</b> {{data.name}} (#{{data.repContactId}})</h3>
  <app-reps-application-table
    [inputData]="data.applications"
    [contactId]="data.repContactId"
    (dblClickEvent)="onDblClick($event)"
  ></app-reps-application-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
      [mat-dialog-close]="null"
      mat-mini-fab
      color="warn"
      matTooltip="Cancel"
      #cancel
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-dialog-actions>
