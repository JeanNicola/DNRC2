<h1 mat-dialog-title *ngIf="data?.title" [innerHTML]="data.title"></h1>
<h1 mat-dialog-title *ngIf="!data?.title">Delete the current record</h1>
<mat-dialog-content class="mat-typography">
  <p *ngIf="data?.message" [innerHTML]="data.message"></p>
  <p *ngIf="!data?.message">Are you sure you want to delete this record?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'delete'" color="warn">Delete</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
