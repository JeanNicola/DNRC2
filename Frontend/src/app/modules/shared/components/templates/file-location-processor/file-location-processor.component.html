<mat-card>
  <mat-card-title>Responsible Office</mat-card-title>
  <mat-card-content>
    <app-responsible-office
      [idArray]="idArray"
      [officeSubject]="officeSubject"
    ></app-responsible-office>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Processor</mat-card-title>
  <mat-card-content>
    <app-processor
      [idArray]="idArray"
      [officeSubject]="officeSubject"
      [staffSubject]="staffSubject"
    ></app-processor>
  </mat-card-content>
</mat-card>
