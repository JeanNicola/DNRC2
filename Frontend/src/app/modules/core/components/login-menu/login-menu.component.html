<span class="login-name">{{ userFullName }}</span>
<button
  class="profile-menu"
  mat-button
  [matMenuTriggerFor]="menu"
  aria-label="profile menu"
>
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu" class="subMenu">
  <button mat-menu-item (click)="notImplemented()">
    <mat-icon class="white-icon">help_outline</mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon class="white-icon">login</mat-icon>
    <span>Log Out</span>
  </button>
</mat-menu>
